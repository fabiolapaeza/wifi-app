<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ver Red
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ver Red</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" id="container">
    <ion-refresher-content>
      <div>
        <p>
          <ion-text color="warning">{{ errorMsg }}</ion-text>
        </p>
        <p>
          <ion-text color="primary">Nombre de la red: </ion-text>{{ connected.SSID }}
        </p>
        <p>
          <ion-text color="primary">RSSI: </ion-text>{{ connected.level }}
        </p>
        <br>
        <ion-button color="primary" (click)="save()" [disabled]="!connected.SSID">Guardar</ion-button>
      </div>
    </ion-refresher-content>
  </ion-refresher>
  
  
</ion-content>
