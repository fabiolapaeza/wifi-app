<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
      <ion-refresher-content>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Nombre de la red  <span style="float: right;">RSSI</span></ion-label>
          </ion-item>
          <ion-item *ngFor="let item of items">
            <ion-label>{{ item.nombre_red }}  <span style="float: right;">{{ item.rssi }}</span></ion-label>
          </ion-item>
        </ion-list>
      </ion-refresher-content>
    </ion-refresher>
</ion-content>
